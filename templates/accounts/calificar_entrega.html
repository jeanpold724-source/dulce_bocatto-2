{% extends 'base.html' %}

{% block content %}
  <h1>Calificar Pedido #{{ pedido.id }}</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Enviar Calificación</button>
  </form>

  <p><strong>Observaciones:</strong> Califica tu pedido y deja un comentario. ¡Gracias por tu feedback!</p>
{% endblock %}
